<md-dialog style="min-width:400px; max-width:400px">
    <form name="editForm" class="editForm">
        <md-toolbar style="border-bottom:1px solid">
            <div class="md-toolbar-tools" style="background-color: white; color:black;">
                <h4 ng-bind="::title"></h4>
                <span flex="" class="flex"></span>
                <md-button class="md-icon-button" ng-click="close()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content" layout-wrap layout="row" style="padding-top:0px;">
            <md-input-container class="standart-width" flex="100">
                <label style="margin-bottom: 0px;">Назва</label>
                <input name="name" ng-model="item.name" ng-change="showButtonsMethod();" ng-required="true" />
            </md-input-container>
            <md-input-container class="standart-width" flex="100">
                <label style="margin-bottom: 0px;">Дата заселення</label>
                <input name="date" ng-model="item.date" ng-change="showButtonsMethod();"/>
            </md-input-container>
            <md-input-container class="standart-width" flex="100">
                <label style="margin-bottom: 0px;">Оплатив</label>
                <br/>
                <md-checkbox ng-model="item.isPayed" ng-change="showButtonsMethod();" aria-label="Checkbox 1">
                </md-checkbox>
            </md-input-container>
            <label style="margin-bottom: 0px;">Кімната</label>
            <br/>
            <md-autocomplete flex="100"
                             md-clear-button="true"
                             md-autocomplete-snap="width"
                             md-min-length="0"
                             md-require-match="true"
                             md-input-name="room"
                             md-no-cache="true"
                             md-selected-item="item.room"
                             md-delay="500"
                             md-search-text="searchText"
                             md-items="item in getRooms(searchText)"
                             md-selected-item-change="showButtonsMethod()"
                             md-item-text="item.name"
                             md-select-on-match="true"
                             translated-label="Кімната"
                             md-floating-label=".">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
                </md-item-template>

                <md-not-found>
                    Нічого не знайдено
                </md-not-found>
            </md-autocomplete>
            <div ng-if="error" layout="column" layout-align="center start">
                <span class="error-color-style" ng-repeat="errorObj in error.validationErrors" ng-bind="::errorObj.message"></span>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="md-dialog-content" style="padding-top:0px; display:block; min-height:1px;" layout="row">
            <div class="button-container" flex="100" layout="column" style="display: block;">
                <div class="pull-left">
                    <button type="button" class="btn btn-danger delete-button" style="outline:none;" ng-if="item.id != 0" ng-hide="notDeleted" ng-click="delete()">
                        Видалити
                    </button>
                </div>
                <div class="pull-right">
                    <span style="cursor:pointer;outline:none;color: black;" ng-if="showButtons" ng-click="reset();"><i class="fa fa-undo"></i></span>
                    <button type="button" ng-if="showButtons" ng-disabled="!editForm.$valid" class="btn save-button" style="outline:none;" ng-click="save();">
                        Зберегти
                    </button>
                </div>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
